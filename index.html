<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Fredoka:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="top-container">
      <div class="balance-div">
        <div class="title">My balance</div>
        <div class="total-amount">$921.48</div>
      </div>
      <img src="./images/logo.svg" class="logo">
    </div>

    <div class="main-container">
      <h1 class="main-title">Spending - Last 7 days</h1>
      
      <div class="chart">
        <div class="bar1-div">
          <div class="bar bar1"></div>
          <div class="day">mon</div>
        </div>

        <div class="bar2-div">
          <div class="bar bar2"></div>
          <div class="day">tue</div>
        </div>

        <div class="bar3-div">
          <div class="bar bar3"></div>
          <div class="day">wed</div>
        </div>

        <div class="bar4-div">
          <div class="bar bar4"></div>
          <div class="day">thu</div>
        </div>

        <div class="bar5-div">
          <div class="bar bar5"></div>
          <div class="day">fri</div>
        </div>

        <div class="bar6-div">
          <div class="bar bar6"></div>
          <div class="day">sat</div>
        </div>

        <div class="bar7-div">
          <div class="bar bar7"></div>
          <div class="day">sun</div>
        </div>

      </div>

      <div class="stats">
        <div class="current-month">
          <p>Total this month</p>
          <div class="total-month">$478.33</div>
        </div>

        <div class="previous-month">
          <div class="percentage">+2.4%</div>
          <p>from last month</p>
        </div>

      </div>

    </div>


  </div>

</body>
</html>
